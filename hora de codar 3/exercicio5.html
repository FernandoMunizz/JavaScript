<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    // Solicita os números inteiros ao usuário
var primeiroNumero = parseInt(prompt("Digite o primeiro número inteiro:"));
var segundoNumero = parseInt(prompt("Digite o segundo número inteiro:"));

// Calcula a média aritmética dos números informados
var media = (primeiroNumero + segundoNumero) / 2;

// Exibe a média aritmética
alert("A média aritmética dos números é: " + media);

// Exibe todos os números inteiros entre o primeiro e o segundo número
alert("Números entre " + primeiroNumero + " e " + segundoNumero + ":");
for (var i = primeiroNumero + 1; i < segundoNumero; i++) {
  alert(i);
}

</script>

</body>
</html>
