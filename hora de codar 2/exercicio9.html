<script>
  function verificarVoto() {
  var anoNascimento = parseInt(prompt("Digite o ano de nascimento:")); // Lê o ano de nascimento e converte para inteiro
  var anoAtual = new Date().getFullYear(); // Obtém o ano atual

  var idade = anoAtual - anoNascimento; // Calcula a idade da pessoa

  if (idade >= 16) {
    alert("Você poderá votar este ano!");
  } else {
    alert("Você não poderá votar este ano.");
  }
}

verificarVoto();

</script>
