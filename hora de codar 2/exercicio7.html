<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
function somarNumerosInferioresA72() {
  var numeros = []; // Array para armazenar os números
  var soma = 0; // Variável para armazenar a soma

  // Loop para ler os 6 números
  for (var i = 1; i <= 6; i++) {
    var numero = isNaN(prompt("Digite o número " + i + ":")); // Lê o número e converte para inteiro
    numeros.push(numero); // Adiciona o número ao array

    if (numero < 72) {
      soma += numero; // Soma o número à variável de soma se for inferior a 72
    }
  }

  alert("Valores informados: " + numeros.join(", ")); // Exibe todos os valores informados
  alert("A soma dos números inferiores a 72 é: " + soma); // Exibe a soma dos valores inferiores a 72
}

somarNumerosInferioresA72();

</script>

</html>
