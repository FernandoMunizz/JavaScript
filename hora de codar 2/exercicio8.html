<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
  function calcularMedia() {
  var numeros = []; // Array para armazenar os números informados pelo usuário
  var soma = 0; // Variável para armazenar a soma dos números

  // Loop para ler os quatro números
  for (var i = 1; i <= 4; i++) {
    var numero = parseFloat(prompt("Digite o número " + i + ":")); // Lê o número e converte para um número de ponto flutuante

    if (numero > 0 && numero < 10) {
      numeros.push(numero); // Adiciona o número ao array se estiver dentro do intervalo válido
      soma += numero; // Soma o número à variável de soma
    } else {
      console.log("Número inválido! Tente novamente.");
      return; // Retorna sem calcular a média caso o número seja inválido
    }
  }

  var media = soma / numeros.length; // Calcula a média

  if (media > 5) {
    alert("Você passou no teste");
  } else {
    alert("Tente novamente");
  }
}

calcularMedia();
</script>

</body>
</html>
