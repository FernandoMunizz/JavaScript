<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function lerNumero(mensagem) {
    var numero = parseFloat(prompt(mensagem));
    return numero;
    }
    var valor1 = lerNumero("Digite o primero valor ");
    var valor2 = lerNumero("Digite o segundo valor ");
    var valor3 = lerNumero("Digite o terceiro valor ");
    var valor4 = lerNumero("Digite o quarto valor ");
    var valor5 = lerNumero("Digite o quinto valor ");
    var valor6 = lerNumero("Digite o sexto valor ");
    
    var soma = (valor1 + valor2 + valor3 + valor4 + valor5 + valor6);
    var media = (soma / 6);

    alert("A média aritmética dos valores é: " + media);
</script>
